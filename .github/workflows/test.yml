name: Test Action
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  models: read

jobs:
  test-action:
    name: Test Action Integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test action functionality
        id: test
        uses: ./
        with:
          prompt: "What is the meaning of life?"

  test-typescript:
    name: TypeScript Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm test
