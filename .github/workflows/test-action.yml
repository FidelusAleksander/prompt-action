name: Run Tests
on:
  pull_request:
    branches:
      - main
    paths:
      - 'dist/**'
      - 'action.yml'
  push:
    branches:
      - main
    paths:
      - 'dist/**'
      - 'action.yml'
  workflow_dispatch:

permissions:
  contents: read
  models: read

jobs:
  test-action-prompt:
    name: Test Action with Prompt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test action
        id: test
        uses: ./
        with:
          prompt: 'What is the meaning of life?'

  test-action-prompt-file:
    name: Test Action with Prompt File
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test action
        uses: ./
        with:
          prompt-file: '.github/prompts/ai.md'

  test-action-structured-output:
    name: Test Action with Structured Output
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test action with schema
        id: structured-test
        uses: ./
        with:
          prompt: |
            Will humanity reach Mars by 2035?
          response-schema-file: __tests__/simple-response.json

      - name: Test all required fields are present
        run: |

          echo "${{ fromJSON(steps.structured-test.outputs.text) }}"
          # Check response field (required)
          if [ -z "${{ fromJSON(steps.structured-test.outputs.text).response }}" ]; then
            echo "❌ Test failed: response field is empty"
            exit 1
          fi

          # Check confidence field (required)
          if [ -z "${{ fromJSON(steps.structured-test.outputs.text).confidence }}" ]; then
            echo "❌ Test failed: confidence field is missing"
            exit 1
          fi

          # Check tags list field
          if [ -z "${{ fromJSON(steps.structured-test.outputs.text).tags }}" ]; then
            echo "❌ Test failed: tags field is missing"
            exit 1
          fi

